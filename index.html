<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <textarea name="text" id="textarea" cols="21" row="4">0</textarea>
        <div class="container">
            <div class="row og">AC</div>
            <div class="row og">DEL</div>
            <div class="row og">/</div>
            <div class="row og">*</div>
            <div class="row number">7</div>
            <div class="row number">8</div>
            <div class="row number">9</div>
            <div class="row og">-</div>
            <div class="row number">6</div>
            <div class="row number">5</div>
            <div class="row number">4</div>
            <div class="row og">+</div>
            <div class="row number">1</div>
            <div class="row number">2</div>
            <div class="row number">3</div>
            <div class="row equal og">=</div>
            <div class="row zero number">0</div>
            <div class="row og">.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
